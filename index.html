    <link rel="stylesheet" href="./style.css">

  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="https://w7.pngwing.com/pngs/670/265/png-transparent-checkmark-done-exam-list-pencil-todo-xomo-basics-icon-thumbnail.png" alt="logo" height="45">

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>

      <div class="container">
        <h2 class="text-center" id="title">ToDo Lists</h2>
            <h4 class="title1">Add a ToDo</h4>
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="list-title" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Description</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
              </div>
            <button type="submit" id="add" class="form-group btn btn-primary">Add to list</button>
            <button  id="clear" class="btn btn-primary" onclick="clearStorage()">Clear list</button>
          
          <div id="items">
          <h4 class="title1">Your ToDo Lists</h4>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Sr.no</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody id="tablebody">
              <tr>
                <th scope="row">1</th>
                <td>Coffee</td>
                <td>Coders Need Coffee</td>
                <td><button class="btn btn-sm btn-primary">Delete</button></td>
              </tr>
            </tbody>
          </table>
          </div>
      </div>
